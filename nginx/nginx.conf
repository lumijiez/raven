events {
    worker_connections 1024;
}

http {
    map $request_id $nonce {
        default $request_id;
    }

    server {
        listen 80;
        server_name lumijiez.pw;
        return 301 https://$host$request_uri;
    }

    upstream ui {
        server ui:80;
    }

    upstream auth {
        server auth:8080;
    }

    upstream message {
        server message:8080;
    }

    upstream relay {
        server relay:8080;
    }

    server {
        server_tokens off;

        listen 443 ssl;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        location /topic {
            proxy_pass http://relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
            proxy_set_header X-Forwarded-Authorization $http_authorization;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header Content-Type '*/*' always;
        }

        location /app {
            proxy_pass http://relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
            proxy_set_header X-Forwarded-Authorization $http_authorization;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header Content-Type '*/*' always;
        }

        location /ws {
            proxy_pass http://relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
            proxy_set_header X-Forwarded-Authorization $http_authorization;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header Content-Type '*/*' always;
        }

        location /auth {
            proxy_pass http://auth;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        }

        location /api {
            proxy_pass http://message;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        }

        location / {
            proxy_pass http://ui;

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Strict-Transport-Security;
            proxy_hide_header X-Content-Type-Options;

            add_header Access-Control-Allow-Origin "https://lumijiez.pw" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header X-Frame-Options "DENY" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control 'no-store, no-cache="Set-Cookie, Set-Cookie2", must-revalidate' always;
            add_header Content-Type '*/*' always;

            #sub_filter_once off;
            #sub_filter '<script' '<script nonce="$request_id"';
            #add_header Content-Security-Policy "default-src 'self' https://lumijiez.pw; style-src 'self'; script-src 'self' 'nonce-$request_id' https://lumijiez.pw; frame-ancestors 'self'; form-action 'self';" always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://lumijiez.pw";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                add_header Content-Length 0;
                add_header Content-Type text/plain;

                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
                return 204;
            }
        }
    }
}